language: php
php:
  - nightly
  - 7.2
  - 7.1
matrix:
  allow_failures:
    - php: nightly

before_script:
  - composer selfupdate
  - composer update --no-interaction --prefer-dist
  - composer require codeclimate/php-test-reporter:dev-master --dev

script:
  - ./vendor/phpunit/phpunit/phpunit -v --coverage-clover build/logs/clover.xml

after_script:
  - CODECLIMATE_REPO_TOKEN=1a2df39d3b18962b9a0987671d272b1afc16647c4797ced512d176d162048e62 ./vendor/bin/test-reporter